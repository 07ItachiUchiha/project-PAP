<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body>
  <canvas id="canvas" width="144" height="144"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Create gradient
    const gradient = ctx.createLinearGradient(0, 0, 144, 144);
    gradient.addColorStop(0, '#16a34a');
    gradient.addColorStop(1, '#22c55e');
    
    // Fill background
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, 144, 144);
    
    // Add plant icon (simplified)
    ctx.fillStyle = 'white';
    ctx.font = '11.52px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('ðŸŒ±', 72, 86.39999999999999);
    ctx.fillText('PlantPAP', 72, 122.39999999999999);
    
    // Export as PNG
    const link = document.createElement('a');
    link.download = 'icon-144x144.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
  </script>
</body>
</html>
