<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body>
  <canvas id="canvas" width="96" height="96"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Create gradient
    const gradient = ctx.createLinearGradient(0, 0, 96, 96);
    gradient.addColorStop(0, '#16a34a');
    gradient.addColorStop(1, '#22c55e');
    
    // Fill background
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, 96, 96);
    
    // Add plant icon (simplified)
    ctx.fillStyle = 'white';
    ctx.font = '7.68px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('ðŸŒ±', 48, 57.599999999999994);
    ctx.fillText('PlantPAP', 48, 81.6);
    
    // Export as PNG
    const link = document.createElement('a');
    link.download = 'icon-96x96.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
  </script>
</body>
</html>
