<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body>
  <canvas id="canvas" width="192" height="192"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Create gradient
    const gradient = ctx.createLinearGradient(0, 0, 192, 192);
    gradient.addColorStop(0, '#16a34a');
    gradient.addColorStop(1, '#22c55e');
    
    // Fill background
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, 192, 192);
    
    // Add plant icon (simplified)
    ctx.fillStyle = 'white';
    ctx.font = '15.36px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('ðŸŒ±', 96, 115.19999999999999);
    ctx.fillText('PlantPAP', 96, 163.2);
    
    // Export as PNG
    const link = document.createElement('a');
    link.download = 'icon-192x192.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
  </script>
</body>
</html>
