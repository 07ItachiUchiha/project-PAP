<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plantGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="potBrown" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>
  
  <!-- Plant pot -->
  <path d="M140 320 L140 280 Q140 270 150 270 L250 270 Q260 270 260 280 L260 320 Q260 330 270 330 L130 330 Q140 330 140 320 Z" fill="url(#potBrown)" opacity="0.8"/>
  
  <!-- Soil -->
  <ellipse cx="200" cy="280" rx="60" ry="8" fill="#8b5a3c" opacity="0.6"/>
  
  <!-- Plant stem -->
  <rect x="195" y="200" width="10" height="80" fill="#22c55e" opacity="0.8"/>
  
  <!-- Large leaf 1 -->
  <path d="M200 200 Q160 180 140 220 Q160 240 200 230 Z" fill="url(#plantGreen)" opacity="0.9"/>
  
  <!-- Large leaf 2 -->
  <path d="M200 210 Q240 190 260 230 Q240 250 200 240 Z" fill="url(#plantGreen)" opacity="0.9"/>
  
  <!-- Small leaf 1 -->
  <path d="M200 160 Q180 140 160 170 Q180 185 200 180 Z" fill="url(#plantGreen)" opacity="0.8"/>
  
  <!-- Small leaf 2 -->
  <path d="M200 170 Q220 150 240 180 Q220 195 200 190 Z" fill="url(#plantGreen)" opacity="0.8"/>
  
  <!-- Center circle decoration -->
  <circle cx="200" cy="200" r="100" fill="none" stroke="#22c55e" stroke-width="1" opacity="0.2"/>
  <circle cx="200" cy="200" r="120" fill="none" stroke="#16a34a" stroke-width="1" opacity="0.1"/>
  
  <!-- PlantPAP text -->
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#16a34a" opacity="0.6">PlantPAP</text>
</svg>
