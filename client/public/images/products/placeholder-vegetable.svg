<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgVeg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tomatoRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgVeg)"/>
  
  <!-- Tomato -->
  <circle cx="200" cy="220" r="60" fill="url(#tomatoRed)" opacity="0.9"/>
  
  <!-- Tomato highlight -->
  <ellipse cx="180" cy="190" rx="15" ry="20" fill="#f87171" opacity="0.7"/>
  
  <!-- Tomato stem -->
  <rect x="195" y="160" width="10" height="20" fill="#22c55e"/>
  
  <!-- Leaves -->
  <path d="M200 160 Q180 140 160 160 Q180 170 200 165 Z" fill="url(#leafGreen)" opacity="0.8"/>
  <path d="M200 160 Q220 140 240 160 Q220 170 200 165 Z" fill="url(#leafGreen)" opacity="0.8"/>
  <path d="M200 160 Q200 130 210 150 Q200 160 200 160 Z" fill="url(#leafGreen)" opacity="0.8"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="220" r="80" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.2"/>
  <circle cx="200" cy="220" r="100" fill="none" stroke="#dc2626" stroke-width="1" opacity="0.1"/>
  
  <!-- Fresh Organic text -->
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#dc2626" opacity="0.6">Fresh &amp; Organic</text>
</svg>
